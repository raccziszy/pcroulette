<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Duel</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #050505; overflow: hidden; font-family: 'Courier New', monospace; color: white; }
        
        /* THE ENEMY */
        #enemy {
            position: absolute; top: 20%; left: 50%; transform: translateX(-50%);
            width: 300px; height: 400px;
            background: radial-gradient(circle, #1a1a1a 0%, transparent 70%);
            filter: blur(10px); animation: breathe 3s ease-in-out infinite;
            transition: all 1s cubic-bezier(0.5, 0, 0.5, 1);
        }
        #enemy.dead { transform: translateX(-50%) translateY(100vh) rotate(20deg); opacity: 0; }
        .eye {
            position: absolute; top: 30%; width: 20px; height: 10px;
            background: #ff0000; border-radius: 50%; box-shadow: 0 0 20px #ff0000;
            animation: blink 4s infinite; transition: all 0.5s;
        }
        .eye.left { left: 35%; } .eye.right { right: 35%; }
        
        @keyframes breathe {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.7; }
            50% { transform: translateX(-50%) scale(1.15); opacity: 1; }
        }

        /* L-SHAPED REVOLVER DESIGN */
        #gun-container {
            position: absolute; bottom: 0; left: 50%; 
            width: 200px; height: 300px; transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 10; transform: translateX(-50%) rotate(0deg);
        }
        /* Top Horizontal Section of the L */
        .upper-receiver { position: absolute; top: 0; left: 0; width: 200px; height: 60px; }
        .barrel { width: 130px; height: 35px; background: #222; border-radius: 4px; border: 2px solid #111; position: absolute; left: 0; top: 10px; }
        .cylinder { width: 60px; height: 60px; background: #333; border-radius: 8px; border: 3px solid #111; position: absolute; right: 10px; top: 0; z-index: 2; }
        
        /* Vertical Grip Section of the L */
        .grip { width: 45px; height: 110px; background: #1a1a1a; border-radius: 0 0 15px 15px; border: 3px solid #000; position: absolute; right: 15px; top: 55px; }
        .trigger-guard { width: 35px; height: 40px; border: 3px solid #222; border-radius: 50%; position: absolute; right: 55px; top: 50px; }
        .hammer { width: 8px; height: 15px; background: #444; position: absolute; top: -10px; right: 15px; border-radius: 2px; }

        /* Enemy Hand: Sideways to head */
        #gun-container.enemy-hand { 
            bottom: 45%; left: 70%; 
            transform: rotate(90deg) scale(0.6); 
        }
        
        /* Recoil Logic */
        .recoil { animation: kick 0.15s ease-out; }
        .lethal-recoil { animation: lethal-kick 0.5s forwards; }
        
        @keyframes kick { 
            0% { transform: translateX(-50%) translateY(0); } 
            50% { transform: translateX(-50%) translateY(100px); } 
            100% { transform: translateX(-50%) translateY(0); } 
        }
        #gun-container.enemy-hand.recoil { animation: kick-enemy 0.15s ease-out; }
        @keyframes kick-enemy { 
            0% { transform: rotate(90deg) scale(0.6) translateX(0); } 
            50% { transform: rotate(90deg) scale(0.6) translateX(120px); } 
            100% { transform: rotate(90deg) scale(0.6) translateX(0); } 
        }
        @keyframes lethal-kick { 
            0% { transform: translateX(-50%) translateY(0); } 
            100% { transform: translateX(-50%) translateY(250px) rotate(45deg); filter: brightness(5); } 
        }

        #game-ui { position: absolute; bottom: 5%; width: 100%; text-align: center; z-index: 20; }
        #scary-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./scary.gif') center/cover; display: none; z-index: 1000; }
        #death-text { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; justify-content: center; align-items: center; background: black; z-index: 2000; color: #ff0000; font-size: 80px; font-weight: bold; }
        
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; background: transparent; color: #ff0000; border: 2px solid #ff0000; text-transform: uppercase; font-weight: bold; }
        button:disabled { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="enemy">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>

    <div id="gun-container">
        <div class="upper-receiver">
            <div class="barrel"></div>
            <div class="cylinder"></div>
            <div class="hammer"></div>
        </div>
        <div class="trigger-guard"></div>
        <div class="grip"></div>
    </div>

    <div id="game-ui">
        <div id="status" style="margin-bottom:10px;">CHAMBER: 1/6</div>
        <button id="trigger-btn">PULL TRIGGER</button>
    </div>

    <div id="death-text">YOU DIED</div>
    <div id="scary-screen"></div>
    <audio id="scream-audio" loop preload="auto"><source src="./scream.mp3"></audio>

    <script>
        let bulletPos = Math.floor(Math.random() * 6) + 1;
        let currentShot = 1;
        
        const triggerBtn = document.getElementById('trigger-btn');
        const gun = document.getElementById('gun-container');
        const status = document.getElementById('status');
        const enemyObj = document.getElementById('enemy');
        const scaryScreen = document.getElementById('scary-screen');
        const deathText = document.getElementById('death-text');
        const eyes = document.querySelectorAll('.eye');

        function updatePsychology() {
            const fear = (currentShot - 1) / 5; 
            const color = `rgb(255, ${Math.floor(255 * fear)}, ${Math.floor(255 * fear)})`;
            eyes.forEach(e => {
                e.style.background = color;
                e.style.boxShadow = `0 0 20px ${color}`;
            });
            enemyObj.style.animationDuration = `${3 - (fear * 2.2)}s`;
        }

        triggerBtn.addEventListener('click', () => {
            triggerBtn.disabled = true;
            if (currentShot === bulletPos) {
                gun.classList.add('lethal-recoil');
                setTimeout(deathSequence, 600);
            } else {
                gun.classList.add('recoil');
                setTimeout(() => {
                    gun.classList.remove('recoil');
                    currentShot++;
                    updatePsychology();
                    status.innerText = "CHAMBER: " + currentShot + "/6";
                    setTimeout(passToEnemy, 1000);
                }, 200);
            }
        });

        function passToEnemy() {
            gun.classList.add('enemy-hand');
            status.innerText = "OPPONENT'S TURN...";
            setTimeout(() => {
                if (currentShot === bulletPos) {
                    gun.classList.add('lethal-recoil');
                    enemyObj.classList.add('dead');
                    status.innerText = "OPPONENT ELIMINATED.";
                    setTimeout(() => location.reload(), 3000);
                } else {
                    gun.classList.add('recoil');
                    setTimeout(() => {
                        gun.classList.remove('recoil');
                        currentShot++;
                        updatePsychology();
                        status.innerText = "CHAMBER: " + currentShot + "/6";
                        gun.classList.remove('enemy-hand');
                        setTimeout(() => { triggerBtn.disabled = false; }, 800);
                    }, 200);
                }
            }, 1500);
        }

        async function deathSequence() {
            document.getElementById('game-ui').style.display = 'none';
            deathText.style.display = 'flex';
            setTimeout(async () => {
                deathText.style.display = 'none';
                scaryScreen.style.display = 'block';
                document.getElementById('scream-audio').play().catch(() => {});
                
                const elem = document.documentElement;
                try {
                    if (elem.requestFullscreen) await elem.requestFullscreen();
                    if (navigator.keyboard && navigator.keyboard.lock) {
                        await navigator.keyboard.lock(["Escape", "KeyW"]);
                    }
                    if (elem.requestPointerLock) elem.requestPointerLock();
                } catch (err) {}
            }, 800);
        }
    </script>
</body>
</html>
